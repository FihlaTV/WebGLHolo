<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="http://mrdoob.github.io/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script>
      var camera, scene, renderer, text, pivot, effect;


      function init() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 400;

        scene = new THREE.Scene();

        var geo = new THREE.TextGeometry('FxN', { size: 150, height: 10, font: 'helvetiker' });
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        text = new THREE.Mesh(geo, material);

        var box = new THREE.Box3().setFromObject(text);

        geo.applyMatrix(new THREE.Matrix4().makeTranslation(-box.size().x / 2, -box.size().y / 2, 0));

        text = new THREE.Mesh(geo, material);

        scene.add(text);

        effect = new THREE.HoloEffect(window.innerWidth, window.innerHeight, renderer);

        animate();
      }

      function animate() {
        text.rotateY(-0.01);
        requestAnimationFrame(animate);
        effect.render(scene, camera);
      }

      THREE.HoloEffect = function(width, height, renderer) {

        var _cameraTop = new THREE.PerspectiveCamera(70, width / height, 1, 1000);
        _cameraTop.position.z = 400;
        var _cameraBottom = new THREE.PerspectiveCamera(70, width / height, 1, 1000);
        _cameraBottom.position.z = 400;
        renderer.autoClear = false;

        renderer.setSize(width, height);

        this.render = function(scene, camera) {
          renderer.setViewport(0, 0, width, height);
          renderer.clear();

          renderer.setViewport(0, 0, width, height / 2);
          renderer.render(scene, _cameraTop);

          renderer.setViewport(0, height / 2, width, height / 2);
          renderer.render(scene, _cameraBottom);
        };

      };

      init();

    </script>
  </body>
</html>
